<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body>
<header th:insert="fragments/header :: header"></header>
<form action="#" class="form-horizontal" th:action="@{/support}" th:method="post" th:object="${newQuery}">
    <div class="form-group">
        <div class="col-sm-10">
            <input class="form-control" id="inputSubject" placeholder="Text input" required="required" th:field="*{subject}"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputQuery">Query</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputQuery" required="required" rows="3"
                      th:field="*{content}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
